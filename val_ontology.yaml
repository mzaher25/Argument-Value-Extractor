    definition:  an increase in the capacity of an economy to produce goods and services
    measures: 
      - Increased job opportunities 
      - Increased capital
      - GDP and productivity growth
      - Wage growth and earnings
      - Economic stability 
      - Deter from economic downturn 
 
    keywords:
      - Wealth 
      - Economically feasible 
      - Economics 
      - Inflation 
      - Productivity
      - Labor
      - Purchasing power
